<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dar bg-primary" id="header">
    <span class="navbar-brand mx-auto">Weather Dashboard</span>
  </nav>  

  <div class='container'>
    <div class='row'>

      <div class='col-md-3'>

        <div class='card search-section'>
          
          <div class='card-body'>
            <label>Search For a City:</label>            
            <div class="input-group mb-3">

              <input id="city-input" type="text" class="form-control" placeholder="Enter city">
                <div class="input-group-append">

                  <button id='search-button' class="btn btn-primary" type="submit">
                    <i id='searchIcon' class="fas fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>

            <div id='past-searches'></div>
            <button id="past-search-button"></button>
          </div>
        </div>
      </div>
      
      <div class='col-md-9 '>
        <div class='row'>
          <div class='card'>
            <div class='card-body'>

              <h5 class='card-title' id='city-name'>City</h5>
              <ul>

                <li><img id='current-pic'></img></li>
                <li class='card-text' id='temperature'>Temp:</li>
                <li class='card-text' id='humidity'>Humidity:</li>
                <li class='card-text' id='wind-speed'>Wind:</li>
              </ul>
            </div>
          </div>
      </div>

      <div class='row'>

      </div>

      <div class='row' id='fiveday-container'></div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
  <script src='./assets/js/homepage.js'></script>
</body>
</html>
